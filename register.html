<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center">Register</h2>

  <input class="form-control mb-2" id="name" placeholder="Name">
  <input class="form-control mb-2" id="email" placeholder="Email">
  <input type="password" class="form-control mb-3" id="password" placeholder="Password">

  <button class="btn btn-primary w-100" onclick="register()">Register</button>

  <p class="text-center mt-3">
    Already have an account? <a href="login.html">Login</a>
  </p>
</div>

<script src="script.js"></script>
</body>
</html>
