<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center">Register</h2>

  <form id="registerForm">
    <input type="text" class="form-control mb-2" id="name" placeholder="Full Name" required>
    <input type="email" class="form-control mb-2" id="email" placeholder="Email" required>
    <input type="password" class="form-control mb-3" id="password" placeholder="Password" required>
    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>

  <p class="text-center mt-3">
    Already have account? <a href="login.html">Login</a>
  </p>
</div>

<script src="script.js"></script>
</body>
</html>
