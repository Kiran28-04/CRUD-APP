<!DOCTYPE html>
<html lang="en">
<head>
  <title>Manage Books</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark custom-navbar fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Books <span>App</span></a>

    <div class="ms-auto d-flex align-items-center">
      <span class="text-white me-3" id="usernameDisplay"></span>
      <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
    </div>
  </div>
</nav>

<div class="container mt-5 pt-5">

  <div class="card bg-dark text-white p-4 mb-4">
    <h3>Add / Edit Book</h3>

    <input class="form-control mb-2" id="bookName" placeholder="Book Name">
    <input class="form-control mb-2" id="author" placeholder="Author">

    <select class="form-select mb-2" id="genre">
      <option value="">Select Genre</option>
      <option>Fiction</option>
      <option>Non-Fiction</option>
      <option>Science</option>
      <option>Technology</option>
      <option>Biography</option>
    </select>

    <input type="number" class="form-control mb-2" id="price" placeholder="Price">

    <button class="btn btn-success" onclick="addBook()">Save Book</button>
  </div>

  <div class="card bg-dark text-white p-4">
    <h3>All Books</h3>

    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Author</th>
          <th>Genre</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="bookTable"></tbody>
    </table>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
